<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/register.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">

            <form id="register-submit">
                <h1 class="register_heading"><span class="register_underline">R</span>egister</h1>
                <div class="register_control">
                    <label for="">Username</label>
                    <input type="text" name="username" id="register-username" placeholder="Enter a Username">
                </div>

                <div class="register_control">
                    <label for="">Email</label>
                    <input type="text" name="email" id="register-email" placeholder="Enter an Email">
                </div>

                <div class="register_control">
                    <label for="">Password</label>
                    <input type="password" placeholder="Password" name="password" id="register-password">
                </div>


                <div class="register_control">
                    <button type="submit" class="register_btn" >Register</button>
                </div>
            </form>

            <div class="register_control" >
                <p>Already have a account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="/js/register.js"></script>
</body>
</html>
